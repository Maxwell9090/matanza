<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificação Matanza</title>
  <link rel="stylesheet" href="classificacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
        <img src="matanza.jpg" alt="Logo Matanza CODM" class="clan-logo">
        <div class="title-container">
          <h1 class="main-title">MATANZA CODM</h1>
          <p class="subtitle">Classificação Geral</p>
        </div>
        <button id="btn-login-modal" title="Acesso Painel">
          <i class="fa fa-table"></i>
        </button>
    </div>
  </header>
  
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span id="close-login-modal" class="close">&times;</span>
      <img src="matanza.jpg" alt="Logo Matanza CODM" class="login-logo">
      <h2>Acesso Restrito</h2>
      <form id="login-form" autocomplete="on">
        <div class="input-group">
          <label>Usuário:</label>
          <div class="input-icon-container"><input type="text" id="login-user" required autocomplete="username"><i class="fa fa-user input-icon"></i></div>
        </div>
        <div class="input-group">
          <label>Senha:</label>
          <div class="input-icon-container"><input type="password" id="login-pass" required autocomplete="current-password"><i class="fa fa-lock input-icon"></i></div>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div id="login-erro"></div>
    </div>
  </div>
  
  <div id="painel-classificacao">
    <div class="botoes-acao">
      <button id="btn-adicionar-time" class="btn-acao">Adicionar Line</button>
      <button id="btn-limpar-tabela" class="btn-perigo">Limpar Tabela</button>
      <button id="btn-exportar-pdf" class="btn-secundario">Exportar para PDF</button>
    </div>
    
    <div class="table-responsive">
      <table id="tbl-classificacao">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Line</th>
            <th>Queda 1</th>
            <th>Queda 2</th>
            <th>Queda 3</th>
            <th>Total de Kills</th>
            <th>Total de Pontos</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFV7mxop8JjAZ4zxNmKq9MHthJy13hufc",
      authDomain: "matanza-f949b.firebaseapp.com",
      databaseURL: "https://matanza-f949b-default-rtdb.firebaseio.com",
      projectId: "matanza-f949b",
      storageBucket: "matanza-f949b.appspot.com",
      messagingSenderId: "277696327419",
      appId: "1:277696327419:web:742bfa0e9cc33bf23e8a5e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  
  <script src="classificacao.obf.js"></script>

  <script>
    // Lógica de login e sessão
    const loginModal = document.getElementById('login-modal');
    const painelClassificacao = document.getElementById('painel-classificacao');
    const loginForm = document.getElementById('login-form');

    document.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('classificacaoAutenticado') === 'true') {
        loginModal.style.display = 'none';
        painelClassificacao.style.display = 'block';
      } else {
        painelClassificacao.style.display = 'none';
        loginModal.style.display = 'flex';
      }
    });

    document.getElementById('btn-login-modal').onclick = function() {
      loginModal.style.display = 'flex';
      document.getElementById('login-erro').textContent = "";
    };
    document.getElementById('close-login-modal').onclick = function() {
      loginModal.style.display = 'none';
    };
    window.onclick = function(e) {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
      }
    };
    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      const user = document.getElementById('login-user').value.trim();
      const pass = document.getElementById('login-pass').value;
      const erro = document.getElementById('login-erro');
      erro.textContent = "Validando...";
      try {
        const resp = await fetch('/api/auth/login-table', {
          method: "POST",
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await resp.json();
        if (!data.ok) throw new Error(data.error || "Login inválido");
        sessionStorage.setItem('classificacaoAutenticado', 'true');
        loginModal.style.display = 'none';
        painelClassificacao.style.display = 'block';
        document.getElementById('login-user').value = "";
        document.getElementById('login-pass').value = "";
        erro.textContent = "";
      } catch (err) {
        erro.textContent = err.message || "Falha ao autenticar";
      }
    };
  </script>
</body>
</html>
