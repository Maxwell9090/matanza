<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificação Matanza</title>
  <link rel="stylesheet" href="classificacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header/logo igual ao painel admin/slots -->
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
        <img src="matanza.jpg" alt="Logo Matanza CODM" class="clan-logo">
        <h1 class="main-title">MATANZA CODM</h1>
        <p class="subtitle">Classificação Geral</p>
    </div>
  </header>

  <div id="classificacao-header">
    <span>Classificação Geral - 3 Quedas</span>
    <button id="btn-login-modal" title="Acesso Painel">
      <i class="fa fa-table"></i>
    </button>
  </div>
  <!-- Modal de login -->
  <div id="login-modal" class="modal" style="display:flex;">
    <div class="modal-content login-admin">
      <img src="matanza.jpg" alt="Logo Matanza" class="login-logo">
      <h2>Acesso Restrito</h2>
      <form id="login-form" autocomplete="on">
        <label>Usuário:</label>
        <input type="text" id="login-user" required autocomplete="username">
        <label>Senha:</label>
        <input type="password" id="login-pass" required autocomplete="current-password">
        <button type="submit">Entrar</button>
      </form>
      <div id="login-erro"></div>
    </div>
  </div>
  <!-- Tabela -->
  <div id="painel-classificacao" style="display:none;">
    <button id="btn-adicionar-time">Adicionar Line (Time)</button>
    <table id="tbl-classificacao">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Line</th>
          <th>Queda 1</th>
          <th>Queda 2</th>
          <th>Queda 3</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas dinâmicas JS -->
      </tbody>
    </table>
  </div>
  <script src="classificacao.obf.js"></script>
  <script>
    // Modal login logic (garante funcionamento mesmo se ofuscar o JS principal)
    document.getElementById('btn-login-modal').onclick = function() {
      document.getElementById('login-modal').style.display = 'flex';
      document.getElementById('login-erro').textContent = "";
    };
    document.getElementById('close-login-modal')?.addEventListener('click', function() {
      document.getElementById('login-modal').style.display = 'none';
      document.getElementById('login-erro').textContent = "";
    });
    window.onclick = function(e) {
      if (e.target === document.getElementById('login-modal')) {
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('login-erro').textContent = "";
      }
    };
    // Garante que a tabela só aparece após login
    document.getElementById('painel-classificacao').style.display = 'none';
    document.getElementById('login-modal').style.display = 'flex';
  </script>
</body>
</html>
